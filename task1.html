
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Registration Form</title>

<style>
body{
    background-color: rgb(254, 252, 252);
    font-family: Arial, sans-serif;
}

.form-container{
    width: 700px;
    margin: 40px auto;
    background: #c2bfbf;
    border: 1px solid #000;
    padding: 20px;
}

h3{
    color: rgb(92, 7, 7);
    text-align: right;
}

table{
    width: 100%;
    border-collapse: collapse;
}

td{
    padding: 8px;
    vertical-align: top;
}

input, textarea, select{
    width: 100%;
    padding: 6px;
    box-sizing: border-box;
}

.radio-group input,
.checkbox-group input{
    width: auto;
    margin-right: 5px;
}

.checkbox-group label{
    display: inline;
}

button{
    background-color: darkgreen;
    color: white;
    padding: 10px 20px;
    border: none;
    cursor: pointer;
}
</style>
</head>

<body>

<div class="form-container">
<h3><u>Student Registration Form</u></h3>

<form>
<table>

<tr>
<td>First Name</td>
<td><input type="text" placeholder="Enter Your First Name" required autofocus></td>
</tr>

<tr>
<td>Last Name</td>
<td><input type="text" placeholder="Enter Your Last Name" required></td>
</tr>

<tr>
<td>Email</td>
<td><input type="email" placeholder="It should contain @" required></td>
</tr>

<tr>
<td>Mobile Number</td>
<td><input type="tel" placeholder="Only 10 Digits are allowed" pattern="[0-9]{10}" required></td>
</tr>

<tr>
<td>Gender</td>
<td class="radio-group">
<input type="radio" name="gender" required> Male
<input type="radio" name="gender"> Female
</td>
</tr>

<tr>
<td>Date of Birth</td>
<td><input type="date" required></td>
</tr>

<tr>
<td>Address</td>
<td><textarea rows="4"></textarea></td>
</tr>

<tr>
<td>City</td>
<td><input type="text" required></td>
</tr>

<tr>
<td>Area Pin</td>
<td><input type="text" pattern="[0-9]{6}" maxlength="6" required></td>
</tr>

<tr>
<td>State</td>
<td><input type="text" required></td>
</tr>

<tr>
<td>Qualification</td>
<td>
<select required>
<option value="">Select Qualification</option>
<option>B.E</option>
<option>M.E</option>
<option>BCA</option>
<option>MCA</option>
</select>
</td>
</tr>

<tr>
<td>Specialization</td>
<td class="checkbox-group">
<input type="checkbox"> Computer Science <br>
<input type="checkbox"> Information Technology <br>
<input type="checkbox"> Computer Architecture <br>
<input type="checkbox"> Tele Communication
</td>
</tr>

<tr>
<td>Password</td>
<td><input type="password" minlength="10" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{10,}" required></td>
</tr>

<tr>
<td colspan="2" style="text-align:center;">
<button type="submit">Register</button>
</td>
</tr>

</table>
</form>
</div>

</body>
</html>
